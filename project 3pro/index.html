<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Learning</title>
</head>

<body>

    <main>

        <!-- Unordered List -->
        <h2>Unordered List</h2>
        <ul>
            <li>
                Apple
                <ul>
                    <li>Green Apple</li>
                </ul>
            </li>

            <li>
                Mango
                <ul>
                    <li>Green Mango</li>
                </ul>
            </li>
        </ul>

        <br>

        <!-- Ordered List -->
        <h2>Ordered List</h2>
        <ol>
            <li>
                Apple
                <ol>
                    <li>Green Apple</li>
                </ol>
            </li>

            <li>
                Mango
                <ol>
                    <li>Green Mango</li>
                </ol>
            </li>
        </ol>

        <br>

        <!-- Table -->
        <h2>Employee Information</h2>

        <table border="1">
            <caption>Employee Information</caption>

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>John</td>
                    <td>30</td>
                    <td>New York</td>
                </tr>

                <tr>
                    <td>Jane</td>
                    <td>25</td>
                    <td>Los Angeles</td>
                </tr>
            </tbody>
        </table>

        <br><br>

        <!-- Form -->
        <form action="/action.php">

            <input type="text" placeholder="Username">
            <br><br>

            <input type="password" placeholder="Enter password">
            <br><br>

            <label for="100">
                <input type="radio" value="class XI" name="class" id="100">
                Class XI
            </label>
            <br>

            <label for="101">
                <input type="radio" value="class XII" name="class" id="101">
                Class XII
                <br>
            </label>
            <label >
                <label for="102">
                    <input type="checkbox" value="math" name="subject" id="102">Math
                    <br>
                     <label for="103">
                    <input type="checkbox" value="english" 
                    name="subject" id="103">English
                    <br>
                     <label for="104">
                    <input type="checkbox" value="science" name="subject" id="104">Science
                    <br>

            </label>
            <textarea name="feedback" id="101" placeholder="Enter your feedback here..." rows="5"></textarea>
        </form>
        <br>
        <p>Choose a car:</p>
        <select name="cars" id="cars">
            
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            </select>
            <input type="submit" value="Submit">
            <br>


    </main>
